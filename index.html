<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle landing page with single introductory section</title>
</head>

<body>
  <img src="images/bg-desktop.svg" alt="bg image" class="bgImgOverlay">
  <div class="container">
      <img src="images/huddleLogo.png" alt="huddleLogo" class="huddleLogo">
      <img src="images/illustration-mockups.svg" alt="Images" class="screensImg">
    
    <div class="infoTxt">
      <h1>Build The Community<br>Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have<br>a voice, but so does your audience. 
      Create connections with<br>your users as you engage in genuine discussion.</p>

      <a href="#">Register</a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dominic Witt</a>.
    </p>

    <div class="socialContainer">
      <img src="images/facebook.png" alt="Facebook" class="facebook">
      <img src="images/instagram.png" alt="Instagram" class="instagram">
      <img src="images/twitter.png" alt="Twitter" class="twitter">
    </div>
  </div>


  <script src="/__/firebase/8.2.4/firebase-app.js"></script>
  <script src="/__/firebase/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>

</html>
